<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Express</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
            <p>Aplicação demonstrativa usando Express.js</p>
        </header>

        <section class="form-section">
            <form id="tarefa-form">
                <div class="form-group">
                    <label for="descricao">Nova Tarefa:</label>
                    <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição da tarefa"
                        required>
                </div>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>

        <section class="tarefas-section">
            <h2>Minhas Tarefas</h2>
            <div class="tarefas-filtro">
                <button id="filtrar-todas" class="active">Todas</button>
                <button id="filtrar-ativas">Ativas</button>
                <button id="filtrar-concluidas">Concluídas</button>
            </div>
            <ul id="lista-tarefas" class="lista-tarefas">
                <!-- As tarefas serão carregadas pelo JavaScript -->
                <li class="loading">Carregando tarefas...</li>
            </ul>
        </section>

        <footer>
            <p>App 3 - Servidor com Express.js &copy; 2023</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
