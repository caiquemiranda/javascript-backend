<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Produtos</h1>
            <p>Sistema de gerenciamento de produtos com Node.js e Express</p>
        </header>

        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar produtos...">
            <button id="btn-search" class="btn">Buscar</button>
        </div>

        <div class="content">
            <section class="form-section">
                <h2>Cadastrar Produto</h2>
                <form id="produto-form">
                    <input type="hidden" id="produto-id">

                    <div class="form-group">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço*</label>
                        <input type="number" id="preco" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="estoque">Estoque</label>
                        <input type="number" id="estoque" min="0">
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" id="btn-cancelar" class="btn">Cancelar</button>
                    </div>
                </form>
            </section>

            <section class="list-section">
                <h2>Produtos</h2>
                <div id="produtos-lista" class="produtos-container">
                    <p class="loading">Carregando produtos...</p>
                </div>
            </section>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/js/main.js"></script>
</body>

</html>
